<!--

@homepage http://gbisheimer.github.io/kanban-task-list

<polymer-element name="kanban-task-list">

  <template>

    <link rel="stylesheet" href="kanban-task-list.css">

    <div class="header" layout horizontal center>
      <div flex class="title">
        <h3>{{name}}</h3>
      </div>
    </div>
    <div layout vertical center>
      <template repeat="{{task in tasks}}">
        <kanban-task color="{{task.color}}" name="{{task.name}}">
          <p>Content for {{task.name}}</p>
        </kanban-task>
      </template>
      <content select="kanban-task"></content>
    </div>
  </template>

  <script>
    Polymer({
      publish: {
        ready: function() {
        // Ready is a lifecycle callback.
        // You can do setup work in here.
        // More info: http://www.polymer-project.org/docs/polymer/polymer.html#lifecyclemethods
        },
        /**
         * Title of the task card
         * @attribute title
         * @type {String}
         */
        name: 'Task list',
        /**
         * List of tasks to include in the list. Element format: { name: 'task name', color: 'green' }
         * @attribute tasks
         * @type {Array}
         */
        tasks: []
      }
    });
  </script>
</polymer-element>
