<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>kanban-task Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="../font-roboto/roboto.html">
  <link rel="import" href="kanban-task-list.html">
  <link rel="import" href="../kanban-task/kanban-task.html">

  <link rel="stylesheet" href="demo.css">
</head>
<body unresolved>

  <p>An example of using <code>&lt;kanban-task-list&gt;</code>:</p>

  <div class="container" >
    <kanban-task-list id="list1" name="List 1 - Programatic API"></kanban-task-list>
    <kanban-task-list id="list2" name="List 2 - Sub elemets">
      <kanban-task color="yellow" name="Task 1"><p>Content for Task 1</p></kanban-task>
      <kanban-task color="white" name="Task 2"><p>Content for Task 2</p></kanban-task>
      <kanban-task color="red" name="Task 3"><p>Content for Task 3</p></kanban-task>
      <kanban-task color="green" name="Task 4"><p>Content for Task 4</p></kanban-task>
      <kanban-task color="blue" name="Task 5"><p>Content for Task 5</p></kanban-task>
      <kanban-task color="orange" name="Task 6"><p>Content for Task 6</p></kanban-task>
      <kanban-task color="purple" name="Task 7"><p>Content for Task 7</p></kanban-task>
      <kanban-task color="cyan" name="Task 8"><p>Content for Task 8</p></kanban-task>
      <kanban-task color="magenta" name="Task 9"><p>Content for Task 9</p></kanban-task>
      <kanban-task color="brown" name="Task 10"><p>Content for Task 10</p></kanban-task>
    </kanban-task-list>
  </div>

  <script>
  var list = document.querySelector('paper-tabs#list1');

  list.tasks = [{name: "Prueba", color:"red"}];
  </script>
</body>
</html>
